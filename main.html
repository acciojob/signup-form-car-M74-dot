<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="#">
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name" required>
		<br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="Email" required>
		<br><br>
		
		<label for="gender">Gender:</label><br>
		<input type="radio" id="gender_m" name="gender" value="male" required>Male
		<input type="radio" id="gender_f" name="gender" value="female">Female
		<br><br>

		<label for="cars">Car Brands:</label>
		<br>
		<select id="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option>BMW</option>
			<option>AUDI</option>
		</select>
		<br><br>

		<label for="age">Age:</label>
		<input type="number" id="age" placeholder="Age" required>
		<br><br>

		<label for="dob">DOB:</label>
		<input type="Date" id="dob" required>
		<br><br>

		<label for="tel">Phone Number</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br><br>

		<lable for="password">Password</lable>
		<input type="password" id="password" placeholder="Password" required>
		<br><br>

		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the Terms of Service</label>
		<br><br>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
